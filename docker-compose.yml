version: '3.4'

services:
  php:
    build: ./docker/php
    container_name: php
    volumes:
      - ./:/srv/api:rw,cached

  nginx:
    image: nginx:1.17.5
    container_name: nginx
    ports:
      - '8000:80'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/srv/api:cached
      - ./var/log/nginx:/var/log/nginx
    depends_on:
      - php

  db:
    image: mysql:5.7
    container_name: db
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: mother-root
      MYSQL_DATABASE: im-not-your-mother
      MYSQL_USER: im-your-mother
      MYSQL_PASSWORD: mother
    volumes:
      - ./tmp/db:/var/lib/mysql

  db-test:
    image: mysql:5.7
    container_name: db_test
    ports:
      - '3308:3306'
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: im-not-your-mother-test
      MYSQL_USER: im-your-mother-test
      MYSQL_PASSWORD: mother-test
    volumes:
      - ./tmp/db-test:/var/lib/mysql
